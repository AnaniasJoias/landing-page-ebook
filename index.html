<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DK FIT - Academia Premium em Santo André</title>
    
    <!-- Tailwind CSS (via CDN para funcionar direto no navegador) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Configurações do Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    animation: {
                        'wiggle': 'wiggle 0.3s ease-in-out infinite',
                        'pulse-slow': 'pulse-slow 10s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        wiggle: {
                            '0%, 100%': { transform: 'rotate(-3deg)' },
                            '50%': { transform: 'rotate(3deg)' },
                        },
                        'pulse-slow': {
                            '0%, 100%': { transform: 'scale(1.05)' },
                            '50%': { transform: 'scale(1.1)' },
                        }
                    }
                }
            }
        }
    </script>

    <!-- React e ReactDOM (via CDN) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel (para entender JSX) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Fonte Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Scrollbar personalizada */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #09090b; }
        ::-webkit-scrollbar-thumb { background: #3f3f46; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #eab308; }
    </style>
</head>
<body class="bg-zinc-950 text-gray-100 selection:bg-yellow-500 selection:text-black overflow-x-hidden">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        // --- ÍCONES SVG (Substituindo lucide-react para rodar sem build) ---
        const Icon = ({ path, className, size = 24, ...props }) => (
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                width={size} 
                height={size} 
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor" 
                strokeWidth="2" 
                strokeLinecap="round" 
                strokeLinejoin="round" 
                className={className} 
                {...props}
            >
                {path}
            </svg>
        );

        const Icons = {
            Dumbbell: (props) => <Icon path={<><path d="m6.5 6.5 11 11"/><path d="m21 21-1-1"/><path d="m3 3 1 1"/><path d="m18 22 4-4"/><path d="m2 6 4-4"/><path d="m3 10 7-7"/><path d="m14 21 7-7"/></>} {...props} />,
            Activity: (props) => <Icon path={<polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/>} {...props} />,
            CheckCircle2: (props) => <Icon path={<><path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"/><path d="m9 12 2 2 4-4"/></>} {...props} />,
            MapPin: (props) => <Icon path={<><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></>} {...props} />,
            Phone: (props) => <Icon path={<path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>} {...props} />,
            Menu: (props) => <Icon path={<><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></>} {...props} />,
            X: (props) => <Icon path={<><path d="M18 6 6 18"/><path d="m6 6 12 12"/></>} {...props} />,
            Clock: (props) => <Icon path={<><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></>} {...props} />,
            ChevronRight: (props) => <Icon path={<path d="m9 18 6-6-6-6"/>} {...props} />,
            Star: (props) => <Icon path={<polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>} {...props} />,
            Target: (props) => <Icon path={<><circle cx="12" cy="12" r="10"/><circle cx="12" cy="12" r="6"/><circle cx="12" cy="12" r="2"/></>} {...props} />,
            TrendingUp: (props) => <Icon path={<polyline points="22 7 13.5 15.5 8.5 10.5 2 17"/>} {...props} />,
            Flame: (props) => <Icon path={<path d="M8.5 14.5A2.5 2.5 0 0 0 11 12c0-1.38-.5-2-1-3-1.072-2.143-.224-4.054 2-6 .5 2.5 2 4.9 4 6.5 2 1.6 3 3.5 3 5.5a7 7 0 1 1-14 0c0-1.1.2-2.2.5-3 .5.5.9 1.6 1 3.5z"/>} {...props} />,
            Users: (props) => <Icon path={<><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></>} {...props} />,
            Calendar: (props) => <Icon path={<><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></>} {...props} />,
            Heart: (props) => <Icon path={<path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/>} {...props} />,
            Quote: (props) => <Icon path={<path d="M3 21c3 0 7-1 7-8V5c0-1.25-.756-2.017-2-2H4c-1.25 0-2 .75-2 1.972V11c0 1.25.75 2 2 2 1 0 1 0 1 1v1c0 1-1 2-2 2s-1 .008-1 1.031V20c0 1 0 1 1 1z M15 21c3 0 7-1 7-8V5c0-1.25-.757-2.017-2-2h-4c-1.25 0-2 .75-2 1.972V11c0 1.25.75 2 2 2 1 0 1 0 1 1v1c0 1-1 2-2 2s-1 .008-1 1.031V20c0 1 0 1 1 1z"/>} {...props} />,
            Trophy: (props) => <Icon path={<><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/><path d="M4 22h16"/><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/></>} {...props} />,
            Sparkles: (props) => <Icon path={<path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/>} {...props} />,
            ArrowRight: (props) => <Icon path={<path d="M5 12h14M12 5l7 7-7 7"/>} {...props} />,
            ArrowLeft: (props) => <Icon path={<path d="m12 19-7-7 7-7M19 12H5"/>} {...props} />,
        };

        // --- DADOS E LÓGICA ---
        const CONFIG = {
            whatsapp: {
                number: "553139651741",
                message: "Olá! Vi o novo site e gostaria de agendar uma avaliação na DK FIT.",
            },
        };

        const whatsappLink = `https://wa.me/${CONFIG.whatsapp.number}?text=${encodeURIComponent(
            CONFIG.whatsapp.message
        )}`;

        const STATS = [
            { label: "Alunos Ativos", value: "300+", icon: Icons.Users },
            { label: "Anos de História", value: "2+", icon: Icons.Calendar },
            { label: "Satisfação", value: "98%", icon: Icons.Heart },
            { label: "Transformações", value: "500+", icon: Icons.Trophy },
        ];

        const HISTORY = [
            { year: "2023", title: "O Início", desc: "Fundação da DK FIT com o propósito de trazer uma metodologia moderna e humanizada para Santo André." },
            { year: "2024", title: "Crescimento", desc: "Reconhecimento rápido pela qualidade técnica e ampliação da grade de modalidades." },
            { year: "2025", title: "A Referência", desc: "Consolidação como a principal escolha para quem busca resultados reais e ambiente exclusivo." },
            { year: "2026", title: "O Futuro", desc: "Expansão da estrutura e implementação de novas tecnologias de monitoramento de treino." },
        ];

        const TESTIMONIALS = [
            {
                name: "Carlos Eduardo",
                role: "Aluno há 1 ano",
                text: "Já treinei em várias academias de rede, mas só na DK encontrei atenção de verdade. Perdi 15kg em 6 meses com o suporte deles.",
                stars: 5,
            },
            {
                name: "Fernanda Lima",
                role: "Aluna de Pilates",
                text: "Minha postura melhorou 100%. Os professores são extremamente técnicos e o ambiente é super acolhedor. Recomendo demais!",
                stars: 5,
            },
            {
                name: "Ricardo Alves",
                role: "Aluno há 8 meses",
                text: "Estrutura impecável e horário flexível. O melhor investimento que fiz para minha saúde este ano.",
                stars: 5,
            },
        ];

        const BENEFITS = [
            {
                title: "Objetivos Claros",
                desc: "Definição precisa de metas baseada na sua biotipologia.",
                icon: Icons.Target,
            },
            {
                title: "Evolução Constante",
                desc: "Monitoramento periódico para garantir que você não estagne.",
                icon: Icons.TrendingUp,
            },
            {
                title: "Bem-estar Mental",
                desc: "Ambiente livre de julgamentos, focado no seu progresso.",
                icon: Icons.Sparkles,
            },
            {
                title: "Resultados Reais",
                desc: "Sem promessas milagrosas, apenas ciência e suor.",
                icon: Icons.Dumbbell,
            },
        ];

        // --- APP COMPONENT ---
        const App = () => {
            const [isScrolled, setIsScrolled] = useState(false);
            const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);
            const [activeTestimonial, setActiveTestimonial] = useState(0);
            const [logoError, setLogoError] = useState(false);
            
            const [lineHeight, setLineHeight] = useState(0);
            const timelineRef = useRef(null);
            const [visibleItems, setVisibleItems] = useState([]);

            useEffect(() => {
                let ticking = false;
                const handleScroll = () => {
                    if (!ticking) {
                        window.requestAnimationFrame(() => {
                            setIsScrolled(window.scrollY > 40);

                            if (timelineRef.current) {
                                const rect = timelineRef.current.getBoundingClientRect();
                                const windowHeight = window.innerHeight;
                                const startOffset = windowHeight * 0.7; 
                                
                                const totalDistance = rect.height;
                                const scrolledDistance = startOffset - rect.top;
                                
                                let percentage = (scrolledDistance / totalDistance) * 100;
                                percentage = Math.max(0, Math.min(100, percentage));
                                
                                setLineHeight(percentage);

                                const newVisibleItems = [];
                                HISTORY.forEach((_, index) => {
                                    const triggerPoint = (index / (HISTORY.length - 1)) * 100;
                                    if (percentage >= triggerPoint - 10) { 
                                        newVisibleItems.push(index);
                                    }
                                });
                                setVisibleItems(prev => Array.from(new Set([...prev, ...newVisibleItems])));
                            }
                            ticking = false;
                        });
                        ticking = true;
                    }
                };
                window.addEventListener("scroll", handleScroll);
                handleScroll(); 
                return () => window.removeEventListener("scroll", handleScroll);
            }, []);

            useEffect(() => {
                const interval = setInterval(() => {
                    setActiveTestimonial((prev) => (prev + 1) % TESTIMONIALS.length);
                }, 6000);
                return () => clearInterval(interval);
            }, []);

            const scrollToSection = (id) => {
                document.getElementById(id)?.scrollIntoView({ behavior: "smooth" });
                setIsMobileMenuOpen(false);
            };

            const nextTestimonial = () => setActiveTestimonial((prev) => (prev + 1) % TESTIMONIALS.length);
            const prevTestimonial = () => setActiveTestimonial((prev) => (prev - 1 + TESTIMONIALS.length) % TESTIMONIALS.length);

            const Logo = useMemo(
                () =>
                logoError ? (
                    <span className="flex items-center gap-1 font-black tracking-tighter text-3xl select-none cursor-pointer">
                        <span className="text-white">DK</span>
                        <span className="text-yellow-500">FIT</span>
                    </span>
                ) : (
                    <img
                        src="image_c83533.png"
                        alt="DK FIT"
                        className="h-12 w-auto cursor-pointer"
                        onError={() => setLogoError(true)}
                    />
                ),
                [logoError]
            );

            return (
                <div className="flex flex-col min-h-screen font-sans bg-zinc-950 text-gray-100 selection:bg-yellow-500 selection:text-black">
                    
                    {/* NAV */}
                    <nav className={`fixed top-0 w-full z-50 transition-all duration-300 ${isScrolled ? "bg-zinc-950/95 backdrop-blur-md border-b border-zinc-800 py-3 shadow-2xl" : "bg-transparent py-5"}`}>
                        <div className="max-w-7xl mx-auto px-6 flex items-center justify-between">
                            <div onClick={() => scrollToSection("home")}>{Logo}</div>

                            <div className="hidden lg:flex items-center gap-8 text-xs uppercase font-bold tracking-widest">
                                {["sobre", "historia", "modalidades", "depoimentos", "localizacao"].map((id) => (
                                    <button
                                        key={id}
                                        onClick={() => scrollToSection(id)}
                                        className="relative group hover:text-yellow-500 transition-colors"
                                    >
                                        {id}
                                        <span className="absolute -bottom-1 left-0 w-0 h-0.5 bg-yellow-500 transition-all group-hover:w-full"></span>
                                    </button>
                                ))}
                                <a
                                    href={whatsappLink}
                                    target="_blank"
                                    rel="noopener noreferrer"
                                    className="bg-yellow-500 text-black px-6 py-3 font-bold rounded-sm hover:bg-yellow-400 transition-all hover:scale-105 hover:shadow-[0_0_15px_rgba(234,179,8,0.4)]"
                                >
                                    Avaliação Grátis
                                </a>
                            </div>

                            <button
                                className="lg:hidden text-white"
                                aria-label="Abrir menu"
                                onClick={() => setIsMobileMenuOpen((v) => !v)}
                            >
                                {isMobileMenuOpen ? <Icons.X size={30} /> : <Icons.Menu size={30} />}
                            </button>
                        </div>

                        {/* Mobile Menu */}
                        <div className={`lg:hidden fixed inset-0 bg-zinc-950 z-40 transform transition-transform duration-300 pt-24 px-6 ${isMobileMenuOpen ? "translate-x-0" : "translate-x-full"}`}>
                            <div className="flex flex-col gap-6 text-center">
                                {["sobre", "historia", "modalidades", "depoimentos", "localizacao"].map((id) => (
                                    <button
                                        key={id}
                                        onClick={() => scrollToSection(id)}
                                        className="text-2xl font-black uppercase hover:text-yellow-500 transition-colors"
                                    >
                                        {id}
                                    </button>
                                ))}
                                <a
                                    href={whatsappLink}
                                    target="_blank"
                                    rel="noopener noreferrer"
                                    className="bg-yellow-500 text-black py-4 text-center font-bold rounded-sm mt-4 text-xl"
                                >
                                    Agendar Agora
                                </a>
                            </div>
                        </div>
                    </nav>

                    {/* HERO */}
                    <section id="home" className="min-h-screen flex items-center relative overflow-hidden">
                        <div className="absolute inset-0 z-0">
                            <img
                                src="https://images.unsplash.com/photo-1534438327276-14e5300c3a48?q=80&w=2070&auto=format&fit=crop"
                                className="w-full h-full object-cover scale-105 animate-pulse-slow" 
                                style={{ animationDuration: '20s' }}
                                alt="Academia Background"
                            />
                            <div className="absolute inset-0 bg-gradient-to-r from-zinc-950 via-zinc-950/80 to-transparent" />
                        </div>
                        
                        <div className="relative z-10 max-w-7xl mx-auto px-6 pt-20 w-full grid md:grid-cols-2">
                            <div className="space-y-8 animate-[fade-in_1s_ease-out]">
                                <div className="inline-flex items-center gap-2 px-3 py-1 rounded-full border border-yellow-500/30 bg-yellow-500/10 text-yellow-500 text-xs font-bold uppercase tracking-widest">
                                    <Icons.Flame size={14} /> Referência no Bairro Santo André
                                </div>
                                <h1 className="text-5xl md:text-7xl font-black uppercase leading-[0.9]">
                                    Transforme <br/> seu <span className="text-transparent bg-clip-text bg-gradient-to-r from-yellow-400 to-yellow-600">corpo</span>
                                    <br /> sua mente
                                </h1>
                                <p className="max-w-md text-gray-300 text-lg leading-relaxed border-l-4 border-yellow-500 pl-4">
                                    Academia premium focada em resultado real,
                                    acompanhamento humano e evolução constante. Chega de ser apenas um número.
                                </p>
                                <div className="flex flex-col sm:flex-row gap-4 pt-4">
                                    <a
                                        href={whatsappLink}
                                        target="_blank"
                                        rel="noopener noreferrer"
                                        className="inline-flex justify-center items-center gap-2 bg-yellow-500 text-black px-8 py-4 font-bold rounded-sm hover:bg-yellow-400 hover:-translate-y-1 transition-all shadow-[0_0_20px_rgba(234,179,8,0.3)]"
                                    >
                                        Quero minha avaliação <Icons.ChevronRight size={20} strokeWidth={3} />
                                    </a>
                                    <button 
                                        onClick={() => scrollToSection('sobre')}
                                        className="inline-flex justify-center items-center gap-2 px-8 py-4 font-bold rounded-sm border border-zinc-700 hover:border-white hover:bg-zinc-800 transition-all"
                                    >
                                        Conhecer a DK
                                    </button>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* STATS */}
                    <section className="bg-yellow-500 text-black py-12 relative z-20 -mt-10 md:-mt-0">
                        <div className="max-w-7xl mx-auto px-6 grid grid-cols-2 md:grid-cols-4 gap-8">
                            {STATS.map((stat, i) => (
                                <div key={i} className="text-center group cursor-default">
                                    <div className="flex justify-center mb-2 group-hover:scale-110 transition-transform duration-300">
                                        <stat.icon size={32} strokeWidth={1.5} />
                                    </div>
                                    <div className="text-3xl md:text-4xl font-black">{stat.value}</div>
                                    <div className="text-xs md:text-sm font-bold uppercase tracking-wider opacity-80">{stat.label}</div>
                                </div>
                            ))}
                        </div>
                    </section>

                    {/* SOBRE */}
                    <section id="sobre" className="py-24 bg-zinc-950">
                        <div className="max-w-7xl mx-auto px-6">
                            <div className="grid md:grid-cols-2 gap-16 items-center mb-24">
                                <div className="relative">
                                    <div className="absolute -top-4 -left-4 w-24 h-24 border-t-4 border-l-4 border-yellow-500 rounded-tl-3xl z-10"></div>
                                    <div className="absolute -bottom-4 -right-4 w-24 h-24 border-b-4 border-r-4 border-yellow-500 rounded-br-3xl z-10"></div>
                                    <img
                                        src="https://images.unsplash.com/photo-1593079831268-3381b0db4a77?q=80&w=2070&auto=format&fit=crop"
                                        className="w-full h-[500px] object-cover rounded-sm grayscale hover:grayscale-0 transition-all duration-700"
                                        alt="Interior da academia"
                                    />
                                </div>
                                <div>
                                    <h2 className="text-yellow-500 uppercase font-bold mb-2 tracking-wider flex items-center gap-2">
                                        <Icons.Activity size={18} /> A Diferença DK
                                    </h2>
                                    <h3 className="text-4xl font-black uppercase mb-6 leading-tight text-white">
                                        Mais que treinar,<br/> <span className="text-zinc-500">evoluir.</span>
                                    </h3>
                                    <p className="text-gray-400 mb-8 text-lg leading-relaxed">
                                        Não somos apenas um galpão cheio de máquinas. Somos um centro de treinamento onde cada detalhe foi pensado para o seu sucesso. Do piso de alta absorção à iluminação focada, tudo aqui tem um propósito.
                                    </p>
                                    <div className="grid grid-cols-1 sm:grid-cols-2 gap-6">
                                        {BENEFITS.map((benefit, i) => (
                                            <div key={i} className="bg-zinc-900/50 p-4 border border-zinc-800 rounded-sm hover:border-yellow-500/50 transition-colors group">
                                                <benefit.icon className="text-yellow-500 mb-3 group-hover:scale-110 transition-transform" size={24} />
                                                <h4 className="font-bold text-white uppercase mb-1 text-sm">{benefit.title}</h4>
                                                <p className="text-xs text-gray-500">{benefit.desc}</p>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* HISTÓRIA */}
                    <section id="historia" className="py-24 bg-zinc-900 border-t border-zinc-800 relative overflow-hidden">
                        <div className="absolute inset-0 bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-yellow-500/5 via-zinc-900 to-zinc-900 pointer-events-none"></div>
                        <div className="max-w-4xl mx-auto px-6 relative z-10">
                            <div className="text-center mb-16">
                                <h2 className="text-yellow-500 uppercase font-bold mb-2 tracking-wider">Nossa Trajetória</h2>
                                <h3 className="text-3xl font-black uppercase text-white">De 2023 até hoje</h3>
                            </div>

                            <div className="relative" ref={timelineRef}>
                                <div className="absolute left-4 md:left-1/2 top-0 bottom-0 w-1 bg-zinc-800 md:-ml-[2px] rounded-full"></div>
                                
                                <div 
                                    className="absolute left-4 md:left-1/2 top-0 w-1 bg-yellow-500 md:-ml-[2px] rounded-full transition-all duration-100 ease-linear shadow-[0_0_15px_rgba(234,179,8,0.5)]"
                                    style={{ height: `${lineHeight}%` }}
                                ></div>

                                <div className="space-y-12 pb-12">
                                    {HISTORY.map((item, index) => {
                                        const isVisible = visibleItems.includes(index);
                                        return (
                                        <div 
                                            key={index} 
                                            className={`relative flex flex-col md:flex-row gap-8 md:gap-0 transition-all duration-700 transform
                                                ${index % 2 === 0 ? 'md:flex-row-reverse' : ''}
                                                ${isVisible ? 'opacity-100 translate-y-0' : 'opacity-20 translate-y-10'}
                                            `}
                                        >
                                            <div className={`absolute left-4 md:left-1/2 w-5 h-5 rounded-full border-4 border-zinc-900 -translate-x-2 md:-translate-x-2.5 mt-1.5 z-10 transition-all duration-500 ${isVisible ? 'bg-yellow-500 scale-125 shadow-[0_0_15px_rgba(234,179,8,0.8)]' : 'bg-zinc-700'}`}></div>
                                            
                                            <div className="flex-1 hidden md:block"></div>

                                            <div className={`flex-1 pl-12 md:pl-0 ${index % 2 === 0 ? 'md:pr-16 md:text-right' : 'md:pl-16 md:text-left'}`}>
                                                <span className={`text-5xl font-black block mb-2 transition-colors duration-500 ${isVisible ? 'text-zinc-800' : 'text-zinc-900'}`}>{item.year}</span>
                                                <h4 className={`text-xl font-bold uppercase mb-2 transition-colors duration-500 ${isVisible ? 'text-white' : 'text-zinc-700'}`}>{item.title}</h4>
                                                <p className={`text-sm leading-relaxed transition-colors duration-500 ${isVisible ? 'text-gray-400' : 'text-zinc-800'}`}>{item.desc}</p>
                                            </div>
                                        </div>
                                    )})}
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* MODALIDADES */}
                    <section id="modalidades" className="py-24 bg-zinc-950">
                        <div className="max-w-6xl mx-auto px-6 text-center">
                            <h2 className="text-yellow-500 uppercase font-bold mb-2 tracking-wider">
                                O que oferecemos
                            </h2>
                            <h3 className="text-4xl font-black uppercase mb-16">
                                Especialidades
                            </h3>

                            <div className="grid md:grid-cols-2 gap-8">
                                {[
                                    {
                                        icon: Icons.Dumbbell,
                                        title: "Musculação Premium",
                                        text: "Área de pesos livres completa e máquinas com biomecânica avançada para hipertrofia segura.",
                                    },
                                    {
                                        icon: Icons.Activity,
                                        title: "Pilates Studio",
                                        text: "Estúdio completo para reabilitação, flexibilidade e fortalecimento do core com fisioterapeutas.",
                                    },
                                ].map((m) => (
                                    <div
                                        key={m.title}
                                        className="group relative bg-zinc-900 border border-zinc-800 p-10 rounded-sm overflow-hidden hover:-translate-y-2 transition-transform duration-300"
                                    >
                                        <div className="absolute top-0 right-0 p-4 opacity-10 group-hover:opacity-20 transition-opacity">
                                            <m.icon size={100} />
                                        </div>
                                        <div className="relative z-10">
                                            <div className="w-16 h-16 rounded-full bg-zinc-950 flex items-center justify-center mx-auto mb-6 border border-zinc-800 group-hover:border-yellow-500 transition-colors">
                                                <m.icon className="text-yellow-500" size={32} />
                                            </div>
                                            <h4 className="font-black text-2xl mb-4 uppercase text-white group-hover:text-yellow-500 transition-colors">
                                                {m.title}
                                            </h4>
                                            <p className="text-gray-400 leading-relaxed">{m.text}</p>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* DEPOIMENTOS */}
                    <section id="depoimentos" className="py-24 bg-zinc-900 relative">
                        <div className="max-w-4xl mx-auto px-6 text-center">
                            <Icons.Quote className="mx-auto text-yellow-500/20 mb-6" size={60} />
                            <h2 className="text-yellow-500 uppercase font-bold mb-12 tracking-wider">O que dizem sobre nós</h2>
                            
                            <div className="relative min-h-[250px] flex items-center justify-center">
                                <button onClick={prevTestimonial} className="absolute left-0 top-1/2 -translate-y-1/2 p-2 hover:text-yellow-500 transition-colors z-10 hidden md:block">
                                    <Icons.ArrowLeft size={32} />
                                </button>
                                <button onClick={nextTestimonial} className="absolute right-0 top-1/2 -translate-y-1/2 p-2 hover:text-yellow-500 transition-colors z-10 hidden md:block">
                                    <Icons.ArrowRight size={32} />
                                </button>

                                <div className="animate-[fade-in_0.5s_ease-out] px-8">
                                    <div className="flex justify-center gap-1 mb-6">
                                        {[...Array(TESTIMONIALS[activeTestimonial].stars)].map((_, i) => (
                                            <Icons.Star key={i} className="fill-yellow-500 text-yellow-500" size={20} />
                                        ))}
                                    </div>
                                    <p className="text-xl md:text-2xl font-medium text-white italic mb-8 leading-relaxed">
                                        "{TESTIMONIALS[activeTestimonial].text}"
                                    </p>
                                    <div>
                                        <h5 className="font-black text-yellow-500 uppercase">{TESTIMONIALS[activeTestimonial].name}</h5>
                                        <span className="text-sm text-gray-500">{TESTIMONIALS[activeTestimonial].role}</span>
                                    </div>
                                </div>
                            </div>

                            <div className="flex justify-center gap-3 mt-10">
                                {TESTIMONIALS.map((_, i) => (
                                    <button
                                        key={i}
                                        onClick={() => setActiveTestimonial(i)}
                                        className={`w-3 h-3 rounded-full transition-all duration-300 ${activeTestimonial === i ? 'bg-yellow-500 w-8' : 'bg-zinc-700 hover:bg-zinc-600'}`}
                                        aria-label={`Ver depoimento ${i + 1}`}
                                    />
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* LOCAL */}
                    <section id="localizacao" className="bg-zinc-950 border-t border-zinc-900">
                        <div className="grid md:grid-cols-2">
                            <div className="p-12 md:p-20 flex flex-col justify-center space-y-8 order-2 md:order-1">
                                <div>
                                    <h2 className="text-yellow-500 uppercase font-bold mb-2 tracking-wider">
                                        Venha treinar
                                    </h2>
                                    <h3 className="text-3xl md:text-4xl font-black uppercase text-white">Localização</h3>
                                </div>
                                
                                <div className="space-y-8">
                                    <div className="flex gap-5 items-start">
                                        <div className="bg-zinc-900 p-4 rounded text-yellow-500 border border-zinc-800">
                                            <Icons.MapPin size={24} />
                                        </div>
                                        <div>
                                            <h5 className="font-bold text-white uppercase mb-1 text-lg">Endereço</h5>
                                            <p className="text-gray-400">
                                                Rua Capitólio, 467 – Santo André<br/>
                                                Belo Horizonte - MG
                                            </p>
                                        </div>
                                    </div>

                                    <div className="flex gap-5 items-start">
                                        <div className="bg-zinc-900 p-4 rounded text-yellow-500 border border-zinc-800">
                                            <Icons.Clock size={24} />
                                        </div>
                                        <div>
                                            <h5 className="font-bold text-white uppercase mb-1 text-lg">Horários</h5>
                                            <p className="text-gray-400">
                                                <span className="text-yellow-500 font-bold">Seg - Sex:</span> 06h – 22h<br/>
                                                <span className="text-yellow-500 font-bold">Sábado:</span> 08h – 14h
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div className="h-[400px] md:h-auto bg-zinc-800 relative order-1 md:order-2">
                                <iframe 
                                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3751.3653696885374!2d-43.957597925828466!3d-19.908985537637845!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xa6970000000001%3A0x0!2zMTnCsDU0JzMyLjQiUyA0M8KwNTcnMTguMSJX!5e0!3m2!1spt-BR!2sbr!4v1650000000000!5m2!1spt-BR!2sbr" 
                                    width="100%" 
                                    height="100%" 
                                    style={{border:0, filter: 'grayscale(1) contrast(1.2) invert(0.92)'}} 
                                    allowFullScreen="" 
                                    loading="lazy" 
                                    referrerPolicy="no-referrer-when-downgrade"
                                    title="Mapa DK Fit"
                                    className="absolute inset-0"
                                ></iframe>
                            </div>
                        </div>
                    </section>

                    {/* FOOTER */}
                    <footer className="bg-black py-16 text-center text-gray-500 text-sm border-t border-zinc-900">
                        <div className="max-w-7xl mx-auto px-6 grid md:grid-cols-3 gap-8 text-center md:text-left">
                            <div>
                                <div className="text-2xl font-black text-white mb-4">DK<span className="text-yellow-500">FIT</span></div>
                                <p className="mb-4">Transformando vidas através do movimento desde 2023.</p>
                            </div>
                            <div>
                                <h4 className="font-bold text-white uppercase mb-4">Links Rápidos</h4>
                                <div className="flex flex-col gap-2">
                                    <button onClick={() => scrollToSection('sobre')} className="hover:text-yellow-500 transition-colors text-left">Sobre Nós</button>
                                    <button onClick={() => scrollToSection('modalidades')} className="hover:text-yellow-500 transition-colors text-left">Modalidades</button>
                                    <button onClick={() => scrollToSection('localizacao')} className="hover:text-yellow-500 transition-colors text-left">Contato</button>
                                </div>
                            </div>
                            <div>
                                <h4 className="font-bold text-white uppercase mb-4">Redes Sociais</h4>
                                <div className="flex gap-4 justify-center md:justify-start">
                                    <a href="#" className="w-10 h-10 rounded bg-zinc-900 flex items-center justify-center hover:bg-yellow-500 hover:text-black transition-all"><Icons.Users size={20} /></a>
                                    <a href="#" className="w-10 h-10 rounded bg-zinc-900 flex items-center justify-center hover:bg-yellow-500 hover:text-black transition-all"><Icons.Quote size={20} /></a>
                                </div>
                            </div>
                        </div>
                        <div className="mt-12 pt-8 border-t border-zinc-900">
                            <p>© {new Date().getFullYear()} DK FIT Academia. Todos os direitos reservados.</p>
                        </div>
                    </footer>

                    {/* WHATSAPP FLOAT */}
                    <a
                        href={whatsappLink}
                        target="_blank"
                        rel="noopener noreferrer"
                        className="fixed bottom-6 right-6 bg-[#25D366] text-white p-4 rounded-full shadow-[0_4px_20px_rgba(37,211,102,0.4)] hover:scale-110 hover:shadow-[0_4px_30px_rgba(37,211,102,0.6)] transition-all z-50 flex items-center justify-center group"
                        aria-label="Contato WhatsApp"
                    >
                        <Icons.Phone size={28} fill="currentColor" className="group-hover:animate-wiggle" />
                        <span className="absolute right-full mr-4 bg-white text-black text-xs font-bold px-3 py-1 rounded shadow-lg opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap pointer-events-none">
                            Agende agora!
                        </span>
                    </a>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
